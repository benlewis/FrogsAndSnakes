<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" id="favicon" />
    <script>
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        document.getElementById('favicon').href = '/favicon-dev.svg';
      }

      // Fix iOS Safari zoom bug on orientation change
      function resetViewport() {
        var viewport = document.querySelector('meta[name="viewport"]');
        if (!viewport) return;

        // Remove and re-add the viewport meta tag to force a complete reset
        var parent = viewport.parentNode;
        var nextSibling = viewport.nextSibling;
        parent.removeChild(viewport);

        // Create fresh viewport meta
        var newViewport = document.createElement('meta');
        newViewport.name = 'viewport';
        newViewport.content = 'width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover';

        setTimeout(function() {
          parent.insertBefore(newViewport, nextSibling);
          window.scrollTo(0, 0);
        }, 10);
      }

      window.addEventListener('orientationchange', function() {
        setTimeout(resetViewport, 100);
      });

      // Also check visualViewport for stuck zoom
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', function() {
          if (Math.abs(window.visualViewport.scale - 1) > 0.01) {
            resetViewport();
          }
        });
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">

    <title>Frogs And Snakes</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
